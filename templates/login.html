{% extends 'partials/base.html' %}
{% block content %}
{% load static %}

<h2 >Giriş Formu</h2>

<form id="logForm" action="{% url 'login' %}" method="post">
  {% csrf_token %}

  <div class="containerLogin">
    <label for="username"><b>Kullanıcı Adı</b></label>
    <input type="text" placeholder="Kullanıcı Adınızı Girin" name="username" required>

    <label for="password"><b>Şifre</b></label>
    <input type="password" placeholder="Şifrenizi Girin" name="password" required>
        
    <button type="submit">Giriş Yap</button>
  </div>


</form>

{% endblock %}
